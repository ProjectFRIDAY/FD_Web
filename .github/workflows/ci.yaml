name: build # Workflow 이름
on: # deploy Branch에서 push 이벤트가 일어났을 때만 실행
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-22.04 # Job 가상환경 인스턴스
    steps: # Steps
      - name: Checkout source code. # 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: Cache node modules # node modules 캐싱
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies # 의존 파일 설치
        run: npm install

      - name: Build # React Build
        run: npm run build

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@deploy
        with:
          host: ${{ secrets.AWS_FRIDAY }}
          username: ${{ secrets.AWS_FRIDAY_USER }}
          password: ${{ secrets.AWS_FRIDAY_KEY }}
          port: ${{ secrets.AWS_FRIDAY_PORT }}
          
      - name: copy file via ssh password
        uses: appleboy/scp-action@deploy
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: 'build'
          target: '/home/ubuntu/FD_Web/build'